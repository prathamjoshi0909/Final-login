<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shree Gurudatta Travels - Car Preferences</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <!-- Include the common header -->
    {% include 'common-header.html' %}
</head>

<body>

    <h2>Car Preferences</h2>
    <form action="/get_recommendations" method="post" id="carForm">
        <div class="input-container">
            <label for="Engine CC">Engine CC:</label>
            <input type="number" name="Engine CC" step="0.1" min="500" max="8000" required>
        </div>

        <div class="input-container">
            <label for="Power">Power:</label>
            <input type="number" name="Power" step="0.1" required>
        </div>

        <div class="input-container">
            <label for="Seats">Seats:</label>
            <input type="number" name="Seats" min="1" max="10" required>
        </div>

        <div class="input-container">
            <label for="Mileage Km/L">Mileage Km/L:</label>
            <input type="number" name="Mileage Km/L" step="0.1" min="2" max="40" required>
        </div>

        <!-- Add a submit button with the ID 'carFormSubmitBtn' -->
        <input type="submit" value="Get Recommendations" id="carFormSubmitBtn">
    </form>
</body>

<!-- Include the common footer -->
<!-- Include the common footer -->
{% include 'common-footer.html' %}
</html>
