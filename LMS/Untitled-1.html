<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style></style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <link rel="stylesheet" href="issue_form.css" />
</head>

<body>
    <button class="open-button" onclick="openForm()">Open Form</button>

    <div class="form-popup" id="myForm">
        <form action="" class="form-container">
            <h3>ISSUE BOOK FORM</h3>
            <div class="form-element">
                <form class="">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="input" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="inputEmail4" required/>
                        </div>
                        <div class="col-md-6">
                            <label for="inputEmail4" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="inputEmail4" required/>
                        </div>
                    </div>
                    <br />
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="inputEmail4" class="form-label">Email</label>
                            <input type="email" class="form-control" id="inputEmail4" required/>
                        </div>
                        <div class="col-md-3">
                            <label for="inputAddress" class="form-label">Department</label>
                            <input type="text" class="form-control" id="inputAddress" placeholder="CSE" required/>
                        </div>
                        <div class="col-md-3">
                            <label for="inputState" class="form-label">User</label>
                            <select id="inputState" class="form-select" required>
                                <option>Teacher</option>
                                <option>Student</option>
                            </select>
                        </div>
                    </div>
<br>
                    <div class="row g-3">
                        <div class="col-md-5">
                            <label for="inputAddress2" class="form-label">Phone Number</label>
                            <input type="tel" class="form-control" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="7485965894" required/>
                        </div>
                    </div>
                    <br>
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="inputCity" class="form-label">Book Name</label>
                            <input type="text" class="form-control" id="inputCity" required/>
                        </div>
                        <div class="col-md-6">
                            <label for="inputZip" class="form-label">Book Number</label>
                            <input type="tel" class="form-control" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="7485965894" required/>
                        </div>
                </form>

                <!-- <div class="col-12">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="gridCheck"
                />
                <label class="form-check-label" for="gridCheck">
                  Check me out
                </label>
              </div>
            </div> -->
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <button type="button" class="btn cancel" onclick="closeForm()">
                        Close
                    </button>
                </div>
        </form>
    </div>
    </form>
    </div>

    <script>
        function openForm() {
            document.getElementById("myForm").style.display = "block";
        }

        function closeForm() {
            document.getElementById("myForm").style.display = "none";
        }
    </script>
</body>

</html>
